<ion-view title="Login" id="page5">
  <ion-content padding="true" class="has-header">
    <form id="login-form2" class="list">
      <ion-list id="login-list3">
        <label class="item item-input" id="login-input6">
          <span class="input-label">Email</span>
          <input type="email" placeholder="" ng-model="user.email">

        </label>
        <label class="item item-input" id="login-input7">
          <span class="input-label">Passwort</span>
          <input type="password" placeholder="" ng-model="user.password">

        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <a id="login-button2" class="button button-stable button-block" ng-click="login()">Log in</a>
      <a id="login-button3" class="button button-positive button-block button-clear" ng-click = "showPopup()">Or create an account</a>
    </form>
  </ion-content>
</ion-view>
