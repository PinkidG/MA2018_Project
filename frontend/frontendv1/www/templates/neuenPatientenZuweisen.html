<ion-view title="Neuen Patienten zuweisen" id="page20">
  <ion-content padding="true" class="has-header">
    <form id="neuenPatientenZuweisen-form9" class="list">
      <label class="item item-input" id="neuenPatientenZuweisen-search2">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Name">
      </label>
      <a id="patienten-button16" class="button button-stable button-block" ng-click="searchUser()">Suchen</a>
    </form>
    <div class="spacer" style="width: 300px; height: 0px;"></div>
    <ion-list id="neuenPatientenZuweisen-list12">
      <ion-item class="item-avatar" id="neuenPatientenZuweisen-list-item174" ng-repeat="user in resultUser" on-hold="addUser(user)">
        <img src="img/fcLq5eR4Sn6nSsLx2Qo0_patientin.jpg">
        <h2>{{user.firstName}} {{user.lastName}}</h2>
        <ion-option-button class="button-positive">mir zuweisen</ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
