<ion-view title="Tagebuch" id="page2">
  <ion-content padding="true" class="has-header">
    <button id="tagebuch-button12" ng-show="show" style="text-align:right;" ui-sref="men.neuTagebuch()" class="button button-light button-icon icon ion-ios-plus-outline"></button>
    <div class="list card" ng-repeat="item in diaryEntries">
      <ion-item class="item item-avatar">
        <img src="img/sad.png" ng-if="item.status == 'bad'">
        <img src="img/happy.png" ng-if="item.status == 'good'" >
        <h2>{{item.title}}</h2>
        <p>{{item.date | date:'dd-MM-yyyy HH:mm'}}</p>
      </ion-item>
      <ion-item class="item item-body">
        <p>{{item.message}}</p>
      </ion-item>
    </div>
  </ion-content>
</ion-view>
