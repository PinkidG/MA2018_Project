<ion-view title="Videos" id="page10">
  <ion-content padding="true" class="has-header">
    <h3 id="videos-heading12" style="color:#000000;">Alle Videos</h3>
    <div class="list card" id="videos-card211">
      <ion-item class="item-thumbnail-left" id="videos-list-item87" ui-sref="men.video({video: {{video}}})" ng-repeat="video in videos|limitTo:2">
        <img src="img/video.png">
        <h2>{{video.title}}</h2>
      </ion-item>
    </div>
  </ion-content>
</ion-view>
